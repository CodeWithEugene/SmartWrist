services:
  - type: web
    name: smartwrist
    env: php
    plan: free
    autoDeploy: true
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan key:generate --force
      php artisan storage:link || true
      npm ci
      npm run build
    startCommand: |
      php -d variables_order=EGPCS -S 0.0.0.0:$PORT -t public public/index.php
    envVars:
      - key: APP_NAME
        value: SmartWrist
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: FILESYSTEM_DISK
        value: public
      # Set APP_KEY after first deploy (or prefill with php artisan key:generate --show)
      - key: APP_KEY
        sync: false
